version: "3.8"

services:
  # ==========================================================================
  # MongoDB Database
  # ==========================================================================
  mongodb:
    image: mongo:7
    container_name: bgr-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: board-game-recommender
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bgr-network

  # ==========================================================================
  # Next.js Application
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bgr-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB=board-game-recommender
      # Clerk keys must be provided via .env file or env_file
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_CLERK_SIGN_IN_URL=/sign-in
      - NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up
      - NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=/
      - NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=/
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - bgr-network

  # ==========================================================================
  # ETL Pipeline (run on-demand)
  # ==========================================================================
  etl:
    build:
      context: ./etl
      dockerfile: Dockerfile
    container_name: bgr-etl
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB=board-game-recommender
      - ETL_RUN_LOAD=true
      - ETL_DATA_DIR=/app/data
    volumes:
      - ./etl:/app
      - ./data:/app/data
      # Also mount etl/data to make merged CSV accessible
      - ./etl/data:/app/etl_data
      - etl_logs:/app/logs
    networks:
      - bgr-network
    # Run once and exit (not a persistent service)
    profiles:
      - etl

  # ==========================================================================
  # MongoDB Express (admin UI) - development only
  # ==========================================================================
  mongo-express:
    image: mongo-express:latest
    container_name: bgr-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017
      ME_CONFIG_BASICAUTH_ENABLED: "false"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - bgr-network
    profiles:
      - admin

networks:
  bgr-network:
    name: bgr-network
    driver: bridge

volumes:
  mongodb_data:
    name: bgr-mongodb-data
  etl_logs:
    name: bgr-etl-logs
