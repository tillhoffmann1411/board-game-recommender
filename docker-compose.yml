version: '3.7'

services:

  django:
    build:
      context: backend
    container_name: django
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "python ./app/manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env 
    restart: on-failure
    depends_on:
      - postgres

  nginx: 
    build:
      context: nginx
    container_name: nginx
    ports:
      - 80:80
    restart: on-failure
    depends_on:
      - postgres

  angular:
    build:
      context: frontend
    container_name: angular
    volumes:
      - './frontend:/app'
      - './frontend/node_modules:/app/node_modules'
    ports:
      - 4200:4200
    restart: on-failure

  postgres:
    image: postgres
    container_name: postgres
    volumes:
      - ./backend/db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=$POSTGRES_DB
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD

volumes:
  db-data: