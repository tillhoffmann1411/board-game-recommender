version: '3.7'

services:

  django:
    build:
      context: backend
    ports: 
      - 8000:8000
    volumes:
      - ./backend:/app
    command: sh -c "python ./app/manage.py runserver 0.0.0.0:8000"
    container_name: django
    environment: 
      - DEBUG=1
    restart: on-failure

  angular:
    build:
      context: frontend
    volumes:
      - './frontend:/app'
      - './frontend/node_modules:/app/node_modules'
    ports:
      - 4200:4200
    container_name: angular
    restart: on-failure