version: '3.7'

services:

  django:
    build:
      context: backend
    container_name: django
    volumes:
      - ./backend:/app
    ports: 
      - 8000:8000
    command: sh -c "python ./app/manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env 
    restart: on-failure
    depends_on:
      - postgres

  angular:
    build:
      context: frontend
    container_name: angular
    volumes:
      - './frontend:/app'
      - './frontend/node_modules:/app/node_modules'
    ports:
      - 4200:4200
    restart: on-failure

  postgres:
    image: postgres
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=$DB_NAME
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASSWORD