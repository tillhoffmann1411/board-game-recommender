version: '3.7'

services:

  django:
    build:
      context: backend
    container_name: django
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "python ./app/manage.py runserver localhost:8000"
    env_file: .env
    ports:
      - 8000:8000
    depends_on:
      - postgres

  angular:
    build:
      context: frontend
    container_name: angular
    volumes:
      - './frontend:/app'
      - './frontend/node_modules:/app/node_modules'
    env_file: .env 
    ports:
      - 4200:4200

  postgres:
    image: postgres
    container_name: postgres
    volumes:
      - ./backend/db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file: .env

volumes:
  db-data: