<div class="wrapper row">

  <section class="top-section row">
    <h2>Our recommendations for you:</h2>
  </section>

  <section class="game-section row" *ngIf="games">
    <div *ngFor="let game of games | async">
      <app-game-card [game]="game" [activateDetails]="true">
      </app-game-card>
    </div>
  </section>

</div>
