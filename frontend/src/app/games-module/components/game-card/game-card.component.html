<div class="card">
  <img [src]="game.imageUrl" [alt]="game.name" [ngClass]="activateDetails ? 'activatedDetails' : ''"
    (click)="activateDetails && openDetails()">
  <app-star-rating *ngIf="!activateDetails && !deactivateRating" class="rating" [numStars]="10" (rated)="rate($event)">
  </app-star-rating>
  <h2 class="name">{{ game.name }}</h2>
</div>
