<div class="card">
  <img [src]="game.imageUrl" [alt]="game.name" [ngClass]="activateDetails ? 'activatedDetails' : ''"
    (click)="activateDetails && openDetails()">
  <ng-container *ngIf="!activateDetails && !deactivateRating">
    <app-star-rating class="rating" [numStars]="10" [rating]="rating" (rated)="rate($event)">
    </app-star-rating>
  </ng-container>
  <div class="name">{{ game.name }}</div>
</div>
