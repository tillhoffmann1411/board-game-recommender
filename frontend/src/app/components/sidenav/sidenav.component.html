<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="onSidenavClose()">
    <mat-icon>home</mat-icon><span class="nav-caption">Home</span>
  </a>

  <a mat-list-item routerLink="/login" (click)="onSidenavClose()"
    *ngIf="!isLoggedIn && this.route && this.route.url !== '/login'">
    <mat-icon>login</mat-icon><span class="nav-caption">Login</span>
  </a>

  <a mat-list-item routerLink="/register" (click)="onSidenavClose()"
    *ngIf="!isLoggedIn && this.route && this.route.url !== '/register'">
    <mat-icon>person_add</mat-icon><span class="nav-caption">Register</span>
  </a>

  <a mat-list-item routerLink="/games/recommendations" (click)="onSidenavClose()" *ngIf="isLoggedIn && enoughRatings">
    <mat-icon>games</mat-icon><span class="nav-caption">Games</span>
  </a>

  <a mat-list-item routerLink="/games" (click)="onSidenavClose()" *ngIf="isLoggedIn">
    <mat-icon>insights</mat-icon><span class="nav-caption">Rate games</span>
  </a>

  <a mat-list-item routerLink="/games/user-ratings">
    <mat-icon>stars</mat-icon>
    <span class="nav-caption">Your Ratings</span>
  </a>

  <a mat-list-item routerLink="/" (click)="logout()" *ngIf="isLoggedIn">
    <mat-icon>power_settings_new</mat-icon><span class="nav-caption">Logout</span>
  </a>
</mat-nav-list>
