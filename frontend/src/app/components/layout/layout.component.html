<header class="row">
  <section class="sm-user-section hide hide-on-l hide-on-xl" (click)="goToSignin()">
    <img src="../../../assets/icons/icon-menu.svg" alt="Menu" width="24" height="24">
  </section>
  <section class="icon" (click)="goToHome()">
    <img src="../../../assets/icons/boreg.svg" alt="Boreg">
  </section>
  <section class="la-user-section hide-on-xs hide-on-s">
    <button (click)="goToSignup()" *ngIf="!isLoggedIn && this.route && this.route.url !== '/register'">Create
      Account</button>
    <button (click)="goToSignin()" *ngIf="!isLoggedIn && this.route && this.route.url !== '/login'">Log In</button>
    <button (click)="logout()" *ngIf="isLoggedIn">Sign Out</button>
    <button (click)="delete()" *ngIf="isLoggedIn">Delete Me</button>
  </section>
</header>

<main>
  <router-outlet></router-outlet>
</main>
